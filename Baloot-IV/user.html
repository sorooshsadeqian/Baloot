<body>
    <header class="header">
        <div class="logo">
            <img src="./assets/images/logo.png" alt="Baloot Logo" class="logo__image" />
            <p class="logo__title">Baloot</p>
        </div>

        <nav class="header__actions">
            <!-- <p class="header__username">#username</p> -->
            <!-- <button class="button header__cart">
                <span>Cart</span>
                <span class="header__cart-count">0</span>
            </button> -->
            <button class="button header__cart header__cart--fill">
                <span>Cart</span>

            </button>

            <!-- <button class="button">Register</button>
            <button class="button">Login</button> -->
        </nav>
    </header>

    <div class="user">
        <div class="user__details">

                    <img class="user__info-image" src="./assets/images/user.png">
                    <p class="user__info-text">Marshal</p>
                </div>
                <div class="user__info-item">
                    <img class="user__info-image" src="./assets/images/email.png">

                </div>

                    <img class="user__info-image" src="./assets/images/date.png">

                </div>
                <div class="user__info-item">
                    <img class="user__info-image" src="./assets/images/location.png">
                    <p class="user__info-text">20785 Schultes Avenue, Warren, MI 48091</p>
                </div>
            </div>
            <div class="user__credit">
                <p class="user__credit-amount">$10000000</p>
                <button class="user__credit-amount-button button">$Amount</button>
                <button class="user__credit-add-button button">Add more credit</button>
            </div>

        </div>
        <div class="user__cart">

        </div>
        <div class="user__history">

        </div>

    <footer class="footer">
        <p class="footer__copyright">2023 @UT</p>
